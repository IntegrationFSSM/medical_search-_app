# SonarQube Project Configuration
sonar.projectKey=medical_search_app
sonar.projectName=Medical Search App
sonar.projectVersion=1.0

# Source directories (only your actual code)
sonar.sources=medical_search,pathology_search

# Exclude patterns - DO NOT analyze these directories
sonar.exclusions=**/Embedding/**,**/Embedding_*/**,**/__pycache__/**,**/migrations/**,**/static/**,**/*.pyc,**/venv/**,**/.venv/**,**/db.sqlite3

# Test directories (if you have tests)
# sonar.tests=tests

# Python specific settings
sonar.python.version=3.11

# Coverage exclusions
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/venv/**

# Duplication exclusions - Ignore embedding HTML files
sonar.cpd.exclusions=**/Embedding/**/*.html,**/Embedding_*/**/*.html
